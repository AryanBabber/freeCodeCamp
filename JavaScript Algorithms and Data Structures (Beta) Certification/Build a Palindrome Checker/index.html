<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Palindrome Checker</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="container">
			<div id="logo-container">
				<img
					src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
					alt="logo"
					class="logo"
				/>
			</div>
			<div id="main">
				<h1 class="main--header">Is it a palindrome?</h1>
				<div id="palindrome-container">
					<div>
						<input
							type="text"
							id="text-input"
						/>
						<button id="check-btn">Check</button>
					</div>
					<p id="result"></p>
				</div>
			</div>

			<div id="tip">
				ðŸ’¡ A palindrome is a word or sentence that's spelled the same
				way both forward and backward, ignoring punctuation, case, and
				spacing.
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
